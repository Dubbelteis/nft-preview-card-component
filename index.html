<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="CSS/styles-nft-preview-card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="wrapper">
    <div class="top-container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="image equilibirum" class="img-equilibrium">
        <div class="icon-container">
          <img src="images/icon-view.svg" class="icon-view">
        </div>
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="middle-container">
      <div class="picto1">
        <img src="images/icon-ethereum.svg">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="picto2">
        <img src="images/icon-clock.svg">
        <p class="days-left">3 days left</p>
      </div>
    </div>
    
    <div class="bottom-container">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <span>Creation of</span><span class="name-creator">Jules Wyvern</span>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://dubbelteis.github.io/portfolio" target="_blank">dubbelteis</a>.
  </div>
</body>
</html>
